<!DOCTYPE html>
<html class="theme-dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Néstor López - Links</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta
      name="description"
      content="Personal links and portfolio of Néstor López - Software Architect, Consultant & Mentor"
    />
    <meta
      name="keywords"
      content="nstlopez, software architect, portfolio, links, talks, blog"
    />
    <meta rel="canonical" href="https://links.nstlopez.com" />
    <meta name="author" content="nstlopez" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/brands.css" />

    <script
      defer
      src="https://analytics.nst.sh/script.js"
      data-website-id="895f019e-62f9-4024-9234-2706c88241ca"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="column">
        <img
          class="avatar avatar--rounded"
          src="images/avatar.webp"
          srcset="images/avatar.webp 2x"
          alt="nstlopez"
        />

        <h1>
          <div>Néstor López</div>
        </h1>

        <p>Software Architect, Consultant & Mentor</p>

        <div class="button-stack" role="navigation">
          <a
            class="button button-default"
            href="https://nstlopez.com"
            target="_blank"
            rel="noopener"
            onclick="umami.track('Blog Click')"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/generic-blog.svg"
              alt="Blog Icon"
            />Blog & Life</a
          >

          <a
            class="button button-yt"
            href="https://nstlopez.com/talks"
            target="_blank"
            rel="noopener"
            onclick="umami.track('Talks Click')"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/youtube.svg"
              alt="YouTube Logo"
            />Previous Talks</a
          >

          <a
            class="button button-x"
            href="https://twitter.com/intent/follow?screen_name=nstlopez"
            target="_blank"
            rel="noopener"
            onclick="umami.track('Twitter Follow Click')"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/x.svg"
              alt="X Logo"
            />@nstlopez</a
          >

          <a
            class="button button-linked"
            href="https://linkedin.com/in/nstlopez"
            target="_blank"
            rel="noopener"
            onclick="umami.track('LinkedIn Click')"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/linkedin.svg"
              alt="LinkedIn Logo"
            />/nstlopez</a
          >

          <a
            class="button button-github"
            href="https://github.com/nsttt"
            target="_blank"
            rel="noopener"
            onclick="umami.track('GitHub Click')"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/github.svg"
              alt="GitHub Logo"
            />@nsttt</a
          >

          <a
            class="button button-cal"
            href="https://cal.com/nstlopez"
            target="_blank"
            rel="noopener"
            onclick="umami.track('Cal.com Click')"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/cal.svg"
              alt="Cal.com Logo"
            />Let's talk</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
