<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en">
  <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Néstor López - Links</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png" />
    <!-- Update this with your own favicon -->

    <meta
      name="description"
      content="Personal links and portfolio of Néstor López - Software Architect, Consultant & Mentor"
    />

    <meta
      name="keywords"
      content="nstlopez, software architect, portfolio, links, talks, blog"
    />

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://links.nstlopez.com" />

    <!-- Author Information -->
    <meta name="author" content="nstlopez" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/brands.css" />

    <script defer src="https://assets.onedollarstats.com/stonks.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="column">
        <img
          class="avatar avatar--rounded"
          src="images/avatar.webp"
          srcset="images/avatar.webp 2x"
          alt="nstlopez"
        />

        <!-- Replace with your name or brand -->
        <h1>
          <div>Néstor López</div>
        </h1>

        <!-- Add a short description about yourself or your brand -->
        <p>Software Architect, Consultant & Mentor</p>

        <!-- All your buttons go here -->
        <div class="button-stack" role="navigation">
          <!-- Blog -->
          <a
            class="button button-default"
            href="https://nstlopez.com"
            target="_blank"
            rel="noopener"
            role="button"
            data-s:event="Blog Click"
            data-s:event-props="link_type=blog;button_position=1"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/generic-blog.svg"
              alt="Blog Icon"
            />Blog & Life</a
          >

          <!-- Talks -->
          <a
            class="button button-yt"
            href="https://nstlopez.com/talks"
            target="_blank"
            rel="noopener"
            role="button"
            data-s:event="Talks Click"
            data-s:event-props="link_type=talks;button_position=2"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/youtube.svg"
              alt="YouTube Logo"
            />Previous Talks</a
          >

          <!-- X (Twitter) -->
          <a
            class="button button-x"
            href="https://twitter.com/intent/follow?screen_name=nstlopez"
            target="_blank"
            rel="noopener"
            role="button"
            data-s:event="Twitter Follow Click"
            data-s:event-props="link_type=social;platform=twitter;action=follow;button_position=4"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/x.svg"
              alt="X Logo"
            />@nstlopez</a
          >

          <!-- LinkedIn -->
          <a
            class="button button-linked"
            href="https://linkedin.com/in/nstlopez"
            target="_blank"
            rel="noopener"
            role="button"
            data-s:event="LinkedIn Click"
            data-s:event-props="link_type=social;platform=linkedin;button_position=5"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/linkedin.svg"
              alt="LinkedIn Logo"
            />/nstlopez</a
          >

          <!-- GitHub -->
          <a
            class="button button-github"
            href="https://github.com/nsttt"
            target="_blank"
            rel="noopener"
            role="button"
            data-s:event="GitHub Click"
            data-s:event-props="link_type=social;platform=github;button_position=3"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/github.svg"
              alt="GitHub Logo"
            />@nsttt</a
          >

          <!-- Cal.com -->
          <a
            class="button button-cal"
            href="https://cal.com/nstlopez"
            target="_blank"
            rel="noopener"
            role="button"
            data-s:event="Cal.com Click"
            data-s:event-props="link_type=calendar;platform=cal;button_position=6"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/cal.svg"
              alt="Cal.com Logo"
            />Let's talk</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
